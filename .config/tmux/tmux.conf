set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Refresh tmux
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded"

set-option -g status-position top
set-option -g status-right ""
# set-option -g status-interval 1

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Plugin list
# set -g @catppuccin_flavour 'mocha'
# set -g @tokyo-night-tmux_show_datetime 0
# set -g @tokyo-night-tmux_show_path 1
# set -g @tokyo-night-tmux_path_format relative
# set -g @tokyo-night-tmux_window_id_style dsquare
# set -g @tokyo-night-tmux_window_id_style dsquare
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "loichyan/tmux-toggle-popup"

# Plugins options
set -g @tokyo-night-tmux_show_hostname 1
set -g @tokyo-night-tmux_show_git 1
set -g @tokyo-night-tmux_theme night


run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Popus config
# Turn on autostart to boost the first call of @popup-toggle.
set -g  @popup-autostart on

unbind C-f
bind C-f display-popup \
-d "#{pane_current_path}" \
-w 80% \
-h 80% \
-E "fzf --preview 'bat --color=always {}'"

unbind C-g
bind C-g run "#{@popup-toggle} -w90% -h90% -Ed'{popup_caller_pane_path}' --name=lazygit lazygit"

# unbind C-t
# bind C-t "#{@popup-toggle} -w75% -h75% -Ed'{popup_caller_pane_path}'" 

# unbind t
bind-key j run-shell 'bash ~/.config/tmux/scripts/floating-term.sh'
